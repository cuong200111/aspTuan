<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">


<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Document</title>
	<style type="text/css">
		* {
			font-family: arial, sans-serif;
		}

		.page {
			width: 80%;
			margin-left: auto;
			margin-right: auto;
		}
	</style>
</head>

<body>

	<div class="page">


		<form action="upload.asp" method="post" enctype="multipart/form-data" target="iframe_upload">
			<input type="hidden" name="mensagem" value="Elemento de formulï¿½rio enviado com sucesso!" />
			<input type="text" name="exemplo" value="Nome para exemplo." />
			<input type="file" name="arquivo" />
			<input type="submit" value="Enviar por submit" onclick="enviar();" />
		</form>

		<br />

		<iframe name="iframe_upload" src="upload.asp" width="100%" height="200px"></iframe>


		<script type="text/javascript">
			function enviar() {

				let form = document.querySelector('form');

				let formData = false
				if (window.FormData) {
					formData = new FormData(form)
				}

				let xhr = new XMLHttpRequest()
				xhr.open('POST', 'upload.ajax.asp')
				xhr.onload = () => {
					if (xhr.status === 200) {
						console.log(xhr.responseText)
					}
				}
				console.log(xhr)
				xhr.send(formData ? formData : new FormData(form))


			}
		</script>

	</div>

</body>

</html>
